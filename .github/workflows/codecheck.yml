name: "Formatting PEP8"

on:
  push:
    branches:
      - main
      - unit_testing_and_workflows
  workflow_dispatch:

# Reduced to only run on main branch for now
# since we "only" got 2000 minutes per month
# Also only test on linux for now    
#on:
#    push:
#        branches: [ master, main ]
#    pull_request:
#        branches: [ master, main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] #, windows-latest, macos-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: "3.11"

    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
          %LocalAppData%\pip\Cache
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt', '**/requirements_dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_dev.txt
        pip install -e .

    - name: ruff
      run: |
        ruff check . --fix
        ruff format .

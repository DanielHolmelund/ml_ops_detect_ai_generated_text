name: "Flake8 tests"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    strategy:
    runs-on: ${{ matrix.os }}
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest] # might need updating
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10

    - name: Test with flake8
      run: |
        pip install flake8
        flake8 ml_ops_detect_ai_generated_text/